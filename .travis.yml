language: node_js

node_js:
  - "12.18.3"

cache:
  directories:
    - node_modules

services:
  - docker

install:
  - npm ci

script:
  - npm run lint
  - npm run test
  - if [[ $TRAVIS_PULL_REQUEST != 'false' ]]; then docker build -t shlink-website:test . ; fi

deploy:
  - provider: script
    script: bash ./scripts/docker/build
    on:
      all_branches: true
      condition: $TRAVIS_PULL_REQUEST == 'false'
