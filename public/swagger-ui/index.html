<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shlink - Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="swagger-ui.css" >
    <link rel="stylesheet" type="text/css" href="shlink.css" >
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="swagger-ui-bundle.js"> </script>
    <script src="swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = async () => {
      // Find latest tag on github
      let url;
      try {
        const [{ name }] = await fetch('https://api.github.com/repos/shlinkio/shlink/tags').then(r => r.json());
        url = `https://raw.githubusercontent.com/shlinkio/shlink/${name}/docs/swagger/swagger.json`
      } catch (e) {
        url = 'https://raw.githubusercontent.com/shlinkio/shlink/master/docs/swagger/swagger.json'
      }

      // Begin Swagger UI call region
      window.ui = SwaggerUIBundle({
        url,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: 'StandaloneLayout'
      });
      // End Swagger UI call region
    }
    </script>
  </body>
</html>
